<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Dentaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/main2.css">
    <script>
        function openDrawerMenu(){
            var x = document.getElementById("navbar");
            if (x.className === "navBar"){
                x.className += " responsive";
            } else {
                x.className = "navBar";
            }
        }
    </script>
</head>
<body>
<header class="navbar">
    <div class="container top">
        <nav id="navbar" class="nav-links">
            <a class="logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
            </a>
            <a href="#home" class="active">Accueil</a>
            <a href="#service">Le cabinet</a>
            <a href="#about">L'équipe</a>
            <a href="#contact">Avant / Après</a>
            <a href="#contact" class="last-link">Contact</a>
            <a href="javascript:void(0);" class="icon" onClick="openDrawerMenu()">&#9776;</a>
        </nav>
    </div>
</header>

<!-- Hero section -->
<section class="hero" style="background-image: url('images/banner.jpeg');">
    <div class="hero-content">
        <h1>Cabinet Dentaire</h1>
        <p>CMG & Associés</p>
        <a href="#" class="button button-primary">Prendre rendez-vous</a>
    </div>
</section>

<section>
    <div class="container">
        <div class="specialties">
            <div class="specialty-container">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <label>Chirurgie dentaire</label>
            </div>
            <div class="specialty-container">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <label>Endodontie</label>
            </div>
            <div class="specialty-container">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <label>Parodontie</label>
            </div>
            <div class="specialty-container">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <label>Soins esthétiques</label>
            </div>
            <div class="specialty-container">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <label>Orthodontie</label>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
